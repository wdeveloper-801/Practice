<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blurred Image Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .filter {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .shade {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            opacity: 0.7;
            z-index: 1;
        }

        /* Optional: add content above the shade */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 2rem;
            color: black;
        }

        .box1 {
            width: 25%;
            height: 62vh;
            background-color: rgb(255, 255, 255);
            position: absolute;
            border-radius: 0.5rem;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: auto;
            height: auto;
            margin: 1rem;
            padding-bottom: 1rem;
        }

        .img2 {
            /* object-fit: cover; */
            width: 80%;
            height: 10rem;
        }

        .int {
            width: 90%;
            margin-top: 1rem;
            margin-left: 1rem;
            height: 2rem;
        }

        .login {
            width: 50%;
            margin-top: 1rem;
            height: 2rem;
            background: rgb(17, 96, 166);
            color: white;
        }

        .text {
            display: flex;
            gap: 0.5rem;
        }

        a {
            text-decoration: none;
            color:
                RGB(114, 175, 210);
        }

        @media(max-width: 600px) and (max-height: 1000px) {
            .box1 {
                margin-bottom: 10rem;
            }
        }

        @media (min-width: 750px) and (max-width: 1400px) and (min-height: 1000px) and (max-height: 1400px) {
            .box1 {
                margin-bottom: 34rem;
            }
        }
        @media(min-width:768px) and (max-width: 769px) and (min-height: 1024px) and (max-height: 1025px) { .box1 {
                margin-bottom: 26rem;
            }}
    </style>
</head>

<body>
    <div class="main">
        <!-- Blurred image -->
        <img class="filter"
            src="https://cityuniversity.edu.pk/wp-content/uploads/2021/06/WhatsApp-Image-2021-06-23-at-4.08.55-PM-1-1024x768.jpeg"
            alt="Blurred Background" />
        <div class="shade"></div>
        <div class="box1">
            <img class="img2" src="https://cu.edu.pk/images/Dicamp%20Login.png" alt="">
            <p>Select Role</p>
            <div class="ratio">
                <input type="radio" name="role" id="student" value="student">
                <label for="student">Student</label>
                <input type="radio" name="role" id="Faculty/Staff" value="Faculty/Staff">
                <label for="Faculty/Staff">Faculty/Staff</label>
            </div>
            <div class="inputs">
                <input class="int" type="text">
                <input class="int" type="password">
            </div>
            <button class="login">login</button>
            <div class="text">
                <a href="#" class="a2"> Back to CUSIT</a>
                <p>|</p>
                <a href="#" class="a2"> Forgot Password</a>
            </div>
            <p>For any query email us at <a href="#">culms@cusit.edu.pk</a></p>
        </div>

    </div>
</body>

</html>
