<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .main {
        display: flex;
        justify-content: center;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .img1 {
        width: 100%;
        height: 100vh;
    }

    .shade {
        background-color: white;
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.6;
    }

    .text {
        position: absolute;
    }

    h2 {
        font-size: 2.5rem;
        font-weight: 400;
        font-family: system-ui, "-apple-system", " BlinkMacSystemFont", 'Segoe UI', "Roboto", " Oxygen", "Ubuntu", "Cantarell", 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .form {
        position: absolute;
        top: 4rem;
        width: 30%;
        height: 30rem;
        background-color: white;
        display: flex;
        justify-content: center;
        /* align-items: center; */
        flex-direction: row;
        overflow: hidden;
        padding: 1rem;
        padding-right: 1.5rem;
    }

    button {
        width: 6rem;
        height: 2.5rem;
        background-color: rgb(0, 123, 255);
        color: white;
        border: none;
        border-radius: 0.4rem;
        margin-left: 1rem;
    }

    input {
        margin: 0.5rem;
        width: 90%;
        height: 2.5rem;
        padding-left: 1rem;
        overflow: auto;
        padding: auto;
    }

    h4 {
        text-align: center;
        margin-top: 1rem;
        color: RGB(102, 102, 102);
        font-size: 1rem;
        font-family: 700;
        font-family: system-ui, "-apple-system", " BlinkMacSystemFont", 'Segoe UI', "Roboto", " Oxygen", "Ubuntu", "Cantarell", 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    p {
        margin-left: 1rem;
        margin-top: 0.5rem;
    }

    @media(max-width: 800px) {
        h2 {
            font-size: 2rem;
        }

        .form {

            top: 3rem;
            width: 50%;
        }
    }

    a {
        text-decoration: none;
    }
</style>

<body>
    <div class="main">
        <img class="img1"
            src="https://cityuniversity.edu.pk/wp-content/uploads/2021/06/WhatsApp-Image-2021-06-23-at-4.08.55-PM-1-1024x768.jpeg"
            alt="">
        <div class="shade">

        </div>
        <div class="text">
            <h2>City University</h2>
        </div>
        <div class="form">
            <form action="#">
                <h4>New Admission Form</h4>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Father Name">
                <input type="text" placeholder="923">
                <input type="text" placeholder="Email (optional)">
                <input type="text" placeholder="Confirm Password">
                <input type="text" placeholder="CNIC / Form-B No. (optional)">
                <button class="reg">Register</button>
                <p>I am already registered <a href="#">login.</a></p>
            </form>
        </div>
    </div>
</body>

</html>
