<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        overflow: hidden;
        color: white;
        height: 100vh;
        /* chatgpt form overflox */
    }

    .main {
        width: 100%;
        height: 100vh;
        display: flex;
    }

    .sidebar {
        height: 100vh;
        width: 4%;
    }

    .icos {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .contant {
        width: 26%;
        height: 100vh;
        background-color: rgb(22, 23, 23);
        border-right: 2px solid #ffffff38;
    }


    h2 {
        margin-left: 1.2rem;
        display: inline-block;
        margin-top: 1rem;
    }

    .img2 {
        width: 1.2rem;
        height: 1.2rem;
        margin-left: 32vh;
        margin-top: 11px;
        display: inline-block;
    }

    .nav1 {
        height: 88vh;
        width: 100%;
    }

    ul {
        display: flex;
        padding: 0.5rem;
    }

    .group1 {
        text-decoration: none;
        color: rgb(163, 163, 153);
        margin-left: 1.25rem;
        border: 2px solid rgba(255, 255, 255, 0.247);
        padding: 0.625rem;
        border-radius: 20px;
    }

    .input1 {
        width: 90%;
        height: 2rem;
        border-radius: 20px;
        margin: 1rem;
        background-color: rgb(45, 46, 46);
        border: none;
        padding-left: 1rem;
    }

    .contant222 {
        margin-top: 2rem;
        width: 93%;
        margin-left: 0.813rem;
        height: 4rem;
        border-radius: 20px;
    }



    h4 {
        width: 100%;
        height: 4rem;
        border-radius: 13px;
        padding-left: 4rem;
        padding-top: 0.625rem;
    }

    h4:hover {
        background-color: rgba(240, 248, 255, 0.279);
        ;
    }

    .a2 {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
    }

    .userpic {
        position: relative;
        top: -4rem;
    }

    .input1:hover,
    .input1:focus {
        color: white;
    }

    .sidebar2 {
        width: 100%;
        height: 100vh;
        background-color: rgb(22, 23, 23);
    }

    .box2 {
        width: 100%;
        height: 5rem;
        background-color: rgb(35, 36, 36);
    }

    .pic_box2 {
        width: 4rem;
        margin-left: 2rem;
        height: 4rem;
        margin-top: 0.4rem;
    }

    .name {
        display: inline-block;
        font-size: 1.2rem;
        position: relative;
        bottom: 1.6rem;
        text-transform: capitalize;
    }

    .message {
        width: 71%;
        height: 2.5rem;
        margin-left: 1rem;
        position: fixed;
        top: 42rem;
        border-radius: 19px;
        background-color: rgb(36, 38, 38);
        color: white;
        border: none;
        padding-left: 3rem;
    }

    .mes2 {
        background-color: transparent;
        height: 2rem;
        width: 2rem;
        position: fixed;
        top: 42.3rem;
        left: 93rem;
    }

    td {
        width: 15rem;
        height: 40px;
        background-color: rgb(18 153 100);
        border: none;
        left: 56rem;
        font-size: 20px;
        border-radius: 20px;
        padding-left: 11px;
        color: white;
        position: relative;
        top: 1rem
    }
</style>

<body>
    <div class="main">
        <div class="sidebar">
            <img class="icos" src="icos.jpg" alt="">
        </div>
        <div class="contant">
            <h2>whatsApp</h2>
            <a href="#"><img class="img2" src="message.png" id="btn" alt="pic"></a>

            <input type="text" class="input1" id="input" placeholder="new_contact">

            <div class="nav1">
                <ul class="ull" type="none">
                    <li class="li"><a class="group1" href="#"
                            style="background-color: rgb(16, 54, 42); color: white;">All</a></li>
                    <li class="li"><a class="group1" href="#">unread</a></li>
                    <li class="li"><a class="group1" href="#">favret</a></li>
                    <li class="li"><a class="group1" href="index2.html">group</a></li>
                </ul>


                <div class="contant222">
                    <a class="a2" href="chat2.html">
                        <h4>omer</h4>
                        <img class="userpic" src="userpic.png" alt="pic" width="60px" height="60px">
                    </a>
                </div>
                <div class="contant222">
                    <a class="a2" href="chat2.html">
                        <h4>kider</h4>
                        <img class="userpic" src="userpic.png" alt="pic" width="60px" height="60px">
                    </a>
                </div>
                <div class="contant222">
                    <a class="a2" href="chat2.html">
                        <h4>yassen</h4>
                        <img class="userpic" src="userpic.png" alt="pic" width="60px" height="60px">
                    </a>
                </div>
                <div id="contactTable">
                    <!-- New contacts will be added here  -->
                </div>
            </div>
        </div>

        <div class="sidebar2">
            <div class="box2">
                <img src="userpic.png" alt="" class="pic_box2">
                <p class="name">name</p>
            </div>
            <input type="text" id="message" placeholder="Type a message" class="message">
            <button class="mes2" id="mes2">ðŸ”¼</button>
            <table id="table222"></table>
        </div>
    </div>
</body>
<script>
    let input = document.getElementById('input');
    let btn = document.getElementById('btn');
    let contactContainer = document.querySelector("#contactTable");

    let btn2 = document.getElementById('mes2');
    let input2 = document.getElementById('message');
    let table = document.querySelector('#table222');

    // âœ… ADD CONTACT
    btn.addEventListener('click', function () {
        let save = input.value.trim();
        if (!save) return;

        let div = document.createElement("div");
        div.classList.add("contant222");
        div.innerHTML = `
        <a class="a2" href="chat2.html">
            <h4>${save}</h4>
            <img class="userpic" src="userpic.png" alt="pic" width="60px" height="60px">
        </a>`;

        localStorage.setItem('mr', save);
        contactContainer.appendChild(div);
        input.value = ''; // Clear input
    });

    // âœ… SEND MESSAGE
    btn2.addEventListener('click', function () {
        let data = input2.value.trim();
        if (!data) return;

        let row = table.insertRow();
        let cell = row.insertCell();
        cell.innerHTML = data;

        input2.value = ''; // âœ… Clear the message input
    });

    // âœ… SEARCH CONTACTS
    input.addEventListener("keyup", function () {
        let name = input.value.toLowerCase();
        let divs = document.querySelectorAll(".contant222");

        divs.forEach(function (kk) {
            let done = kk.innerText.toLowerCase();
            kk.style.display = done.includes(name) ? "block" : "none";
        });
    });
  

</script>

</html>
